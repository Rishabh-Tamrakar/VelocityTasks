<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelocityTasks - Lightweight Task Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <span class="logo-icon">‚ö°</span>
                    <h1>VelocityTasks</h1>
                </div>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Total:</span>
                        <span id="total-tasks" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Completed:</span>
                        <span id="completed-tasks" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Pending:</span>
                        <span id="pending-tasks" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Add Task Form -->
            <section class="add-task-section">
                <form id="task-form" class="task-form">
                    <div class="form-group">
                        <input 
                            type="text" 
                            id="task-title" 
                            placeholder="Enter task title..." 
                            required
                            class="task-input"
                        >
                        <select id="task-priority" class="priority-select">
                            <option value="LOW">Low Priority</option>
                            <option value="MEDIUM" selected>Medium Priority</option>
                            <option value="HIGH">High Priority</option>
                        </select>
                        <button type="submit" class="add-btn">
                            <span class="btn-text">Add Task</span>
                            <span class="btn-icon">+</span>
                        </button>
                    </div>
                </form>
            </section>

            <!-- Filter Controls -->
            <section class="filter-section">
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="high">High Priority</button>
                </div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search tasks..." class="search-input">
                    <span class="search-icon">üîç</span>
                </div>
            </section>

            <!-- Tasks List -->
            <section class="tasks-section">
                <div id="tasks-container" class="tasks-container">
                    <!-- Tasks will be dynamically loaded here -->
                </div>
                <div id="empty-state" class="empty-state" style="display: none;">
                    <div class="empty-icon">üìù</div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 VelocityTasks - Powered by FeatherJet</p>
        </footer>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="js/app.js"></script>
</body>
</html>
